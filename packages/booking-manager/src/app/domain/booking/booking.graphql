scalar Date

type Booking @key (fields: "id"){
	id: ID!
	user: User
	invoice_id: String!
	home: Home
	start_date: Date!
	end_date: Date!
	status: String!
  created_at: Date
  updated_at: Date
}

extend type Home @key(fields: "id") {
  id: ID! @external
}

extend type User @key(fields: "id") {
  id: ID! @external
}

type Query {
	bookings: [Booking!]
	allHomeBookings(homeId: ID): [Booking!]
	booking(id: ID): Booking!
}

input BookingInput {
	invoice_id: String!
	home_id: String!
	start_date: String!
	end_date: String!
	status: String!
}

type Mutation {
	createBooking(payload: BookingInput!): Booking
	updateBooking(id: ID!, payload: BookingInput!): Booking
  updateBookingStatus(id: ID!, status: String!): Booking
}