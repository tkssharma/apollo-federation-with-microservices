type Home {
    id: ID!
    name: String!
    locality: HomeLocality!
    user: User
    description: String!
    display_images: [String!]
    original_images: [String!]
    is_active: Boolean!
}

type Query {
    homes: [Home!]
    home(id: ID): Home!
}

extend type User @key(fields: "id") {
  id: ID! @external
}


input HomeInput {
  name: String!
  locality_id: String!
  description: String!
}

type Mutation {
    createHome(payload: HomeInput!): Home
    updateHome(id: ID!, payload: HomeInput!): Home
}
