scalar Date

type HomeLocality {
	city: String!
  name: String!
	street: String!
	state: String
	zip_code: String!
	country: String!
  id: ID!
}

type Query {
	allLocalities: [HomeLocality!]
	locality(id: ID): HomeLocality!
}

input HomeLocalityInput {
	city: String!
  street: String!
	state: String!
	zip_code: String!
	country: String!
  name: String!
}

type Mutation {
	createLocality(payload: HomeLocalityInput!): HomeLocality
	updateLocality(id: ID!, payload: HomeLocalityInput!): HomeLocality
}